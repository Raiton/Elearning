<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreateChapterTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <p:outputLabel value="#{bundle.CreateChapterLabel_chapterName}" for="chapterName" />
                    <p:inputText id="chapterName" value="#{treeBean.selectedNode.entity.chapterName}" title="#{bundle.CreateChapterTitle_chapterName}" />
                    <p:outputLabel value="#{bundle.CreateChapterLabel_chapterRank}" for="chapterRank" />
                    <p:inputText id="chapterRank" value="#{treeBean.selectedNode.entity.chapterRank}" title="#{bundle.CreateChapterTitle_chapterRank}" />
                
                </h:panelGrid>
                <br />
                <h:commandLink action="#{treeBean.createchapter()}" value="#{bundle.CreateChapterSaveLink}" />
       
            </h:form>
        </ui:define>
    </ui:composition>

</html>
