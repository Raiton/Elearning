<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewChapterTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewChapterLabel_idChapter}"/>
                    <h:outputText value="#{chapterController.selected.idChapter}" title="#{bundle.ViewChapterTitle_idChapter}"/>
                    <h:outputText value="#{bundle.ViewChapterLabel_chapterName}"/>
                    <h:outputText value="#{chapterController.selected.chapterName}" title="#{bundle.ViewChapterTitle_chapterName}"/>
                    <h:outputText value="#{bundle.ViewChapterLabel_chapterRank}"/>
                    <h:outputText value="#{chapterController.selected.chapterRank}" title="#{bundle.ViewChapterTitle_chapterRank}"/>
                    <h:outputText value="#{bundle.ViewChapterLabel_idTopic}"/>
                    <h:outputText value="#{chapterController.selected.idTopic}" title="#{bundle.ViewChapterTitle_idTopic}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{chapterController.destroyAndView}" value="#{bundle.ViewChapterDestroyLink}"/>
                <br />
                <br />
                <h:link outcome="Edit" value="#{bundle.ViewChapterEditLink}"/>
                <br />
                <h:commandLink action="#{chapterController.prepareCreate}" value="#{bundle.ViewChapterCreateLink}" />
                <br />
                <h:commandLink action="#{chapterController.prepareList}" value="#{bundle.ViewChapterShowAllLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ViewChapterIndexLink}"/>

            </h:form>
        </ui:define>
    </ui:composition>

</html>
