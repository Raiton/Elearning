<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ListChapterTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:form styleClass="jsfcrud_list_form">
                <h:panelGroup id="messagePanel" layout="block">
                    <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                </h:panelGroup>
                <h:outputText escape="false" value="#{bundle.ListChapterEmpty}" rendered="#{chapterController.items.rowCount == 0}"/>
                <h:panelGroup rendered="#{chapterController.items.rowCount > 0}">
                    <h:outputText value="#{chapterController.pagination.pageFirstItem + 1}..#{chapterController.pagination.pageLastItem + 1}/#{chapterController.pagination.itemsCount}"/>&nbsp;
                    <h:commandLink action="#{chapterController.previous}" value="#{bundle.Previous} #{chapterController.pagination.pageSize}" rendered="#{chapterController.pagination.hasPreviousPage}"/>&nbsp;
                    <h:commandLink action="#{chapterController.next}" value="#{bundle.Next} #{chapterController.pagination.pageSize}" rendered="#{chapterController.pagination.hasNextPage}"/>&nbsp;
                    <h:dataTable value="#{chapterController.items}" var="item" border="0" cellpadding="2" cellspacing="0" rowClasses="jsfcrud_odd_row,jsfcrud_even_row" rules="all" style="border:solid 1px">
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListChapterTitle_idChapter}"/>
                            </f:facet>
                            <h:outputText value="#{item.idChapter}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListChapterTitle_chapterName}"/>
                            </f:facet>
                            <h:outputText value="#{item.chapterName}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListChapterTitle_chapterRank}"/>
                            </f:facet>
                            <h:outputText value="#{item.chapterRank}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListChapterTitle_idTopic}"/>
                            </f:facet>
                            <h:outputText value="#{item.idTopic}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="&nbsp;"/>
                            </f:facet>
                            <h:commandLink action="#{chapterController.prepareView}" value="#{bundle.ListChapterViewLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{chapterController.prepareEdit}" value="#{bundle.ListChapterEditLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{chapterController.destroy}" value="#{bundle.ListChapterDestroyLink}"/>
                        </h:column>
                    </h:dataTable>
                </h:panelGroup>
                <br />
                <h:commandLink action="#{chapterController.prepareCreate}" value="#{bundle.ListChapterCreateLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ListChapterIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
