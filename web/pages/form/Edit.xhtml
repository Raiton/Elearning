<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.EditFormTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.EditFormLabel_idForm}" for="idForm" />
                    <h:inputText id="idForm" value="#{formController.selected.idForm}" title="#{bundle.EditFormTitle_idForm}" required="true" requiredMessage="#{bundle.EditFormRequiredMessage_idForm}"/>
                    <h:outputLabel value="#{bundle.EditFormLabel_formName}" for="formName" />
                    <h:inputText id="formName" value="#{formController.selected.formName}" title="#{bundle.EditFormTitle_formName}" />
                </h:panelGrid>
                <h:commandLink action="#{formController.update}" value="#{bundle.EditFormSaveLink}"/>
                <br />
                <br />
                <h:link outcome="View" value="#{bundle.EditFormViewLink}"/>
                <br />
                <h:commandLink action="#{formController.prepareList}" value="#{bundle.EditFormShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.EditFormIndexLink}" />
            </h:form>
        </ui:define>
    </ui:composition>

</html>
