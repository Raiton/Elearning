<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewFormTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewFormLabel_idForm}"/>
                    <h:outputText value="#{formController.selected.idForm}" title="#{bundle.ViewFormTitle_idForm}"/>
                    <h:outputText value="#{bundle.ViewFormLabel_formName}"/>
                    <h:outputText value="#{formController.selected.formName}" title="#{bundle.ViewFormTitle_formName}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{formController.destroyAndView}" value="#{bundle.ViewFormDestroyLink}"/>
                <br />
                <br />
                <h:link outcome="Edit" value="#{bundle.ViewFormEditLink}"/>
                <br />
                <h:commandLink action="#{formController.prepareCreate}" value="#{bundle.ViewFormCreateLink}" />
                <br />
                <h:commandLink action="#{formController.prepareList}" value="#{bundle.ViewFormShowAllLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ViewFormIndexLink}"/>

            </h:form>
        </ui:define>
    </ui:composition>

</html>
