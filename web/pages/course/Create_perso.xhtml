<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreateCourseTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                  <h:outputLabel value="#{bundle.CreateCourseLabel_courseName}" for="courseName" />
                  <h:inputText id="courseName" value="#{treeBean.selectedNode.entity.courseName}" title="#{bundle.CreateCourseTitle_courseName}" onchange=""/>
             
                    <h:outputLabel value="#{bundle.CreateCourseLabel_photo}" for="photo" />
                    <h:inputText id="photo" value="#{treeBean.selectedNode.entity.photo}" title="#{bundle.CreateCourseTitle_photo}" onchange=""/>
                    <h:outputLabel value="#{bundle.CreateCourseLabel_idField}" for="idField" />
                    <h:selectOneMenu id="iField" value="#{treeBean.selectedNode.entity.idField}" title="#{bundle.CreateCourseTitle_idField}" required="true" requiredMessage="#{bundle.CreateCourseRequiredMessage_idField}" onchange="">
                        <f:selectItems value="#{fieldController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{treeBean.createcourse()}" value="#{bundle.CreateCourseSaveLink}" />
                <br />
                <br />
                <h:commandLink action="#{treeBean.prepareList}" value="#{bundle.CreateCourseShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.CreateCourseIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
