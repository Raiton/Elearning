<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreateCourseTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.CreateCourseLabel_idCourse}" for="idCourse" />
                    <h:inputText id="idCourse" value="#{treeBean.courseController.selected.idCourse}" title="#{bundle.CreateCourseTitle_idCourse}" required="true" requiredMessage="#{bundle.CreateCourseRequiredMessage_idCourse}"/>
                    <h:outputLabel value="#{bundle.CreateCourseLabel_courseName}" for="courseName" />
                    <h:inputText id="courseName" value="#{treeBean.courseController.selected.courseName}" title="#{bundle.CreateCourseTitle_courseName}" />
                    <h:outputLabel value="#{bundle.CreateCourseLabel_courseCreationDate}" for="courseCreationDate" />
                    <h:inputText id="courseCreationDate" value="#{treeBean.courseController.selected.courseCreationDate}" title="#{bundle.CreateCourseTitle_courseCreationDate}" >
                        <f:convertDateTime pattern="MM/dd/yyyy" />
                    </h:inputText>
                    <h:outputLabel value="#{bundle.CreateCourseLabel_updateDate}" for="updateDate" />
                    <h:inputText id="updateDate" value="#{treeBean.courseController.selected.updateDate}" title="#{bundle.CreateCourseTitle_updateDate}" >
                        <f:convertDateTime pattern="MM/dd/yyyy" />
                    </h:inputText>
                    <h:outputLabel value="#{bundle.CreateCourseLabel_nbreWeeks}" for="nbreWeeks" />
                    <h:inputText id="nbreWeeks" value="#{treeBean.courseController.selected.nbreWeeks}" title="#{bundle.CreateCourseTitle_nbreWeeks}" />
                    <h:outputLabel value="#{bundle.CreateCourseLabel_launchDate}" for="launchDate" />
                    <h:inputText id="launchDate" value="#{treeBean.courseController.selected.launchDate}" title="#{bundle.CreateCourseTitle_launchDate}" >
                        <f:convertDateTime pattern="MM/dd/yyyy" />
                    </h:inputText>
                    <h:outputLabel value="#{bundle.CreateCourseLabel_status}" for="status" />
                    <h:inputText id="status" value="#{treeBean.courseController.selected.status}" title="#{bundle.CreateCourseTitle_status}" />
                    <h:outputLabel value="#{bundle.CreateCourseLabel_photo}" for="photo" />
                    <h:inputText id="photo" value="#{treeBean.courseController.selected.photo}" title="#{bundle.CreateCourseTitle_photo}" />
                    <h:outputLabel value="#{bundle.CreateCourseLabel_idField}" for="idField" />
                    <h:selectOneMenu id="idField" value="#{treeBean.courseController.selected.idField}" title="#{bundle.CreateCourseTitle_idField}" required="true" requiredMessage="#{bundle.CreateCourseRequiredMessage_idField}">
                        <f:selectItems value="#{fieldController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{treeBean.courseController.create}" value="#{bundle.CreateCourseSaveLink}" />
                <br />
                <br />
                <h:commandLink action="#{treeBean.courseController.prepareList}" value="#{bundle.CreateCourseShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.CreateCourseIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
