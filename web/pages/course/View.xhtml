<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewCourseTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewCourseLabel_idCourse}"/>
                    <h:outputText value="#{courseController.selected.idCourse}" title="#{bundle.ViewCourseTitle_idCourse}"/>
                    <h:outputText value="#{bundle.ViewCourseLabel_courseCreationDate}"/>
                    <h:outputText value="#{courseController.selected.courseCreationDate}" title="#{bundle.ViewCourseTitle_courseCreationDate}">
                        <f:convertDateTime pattern="MM/dd/yyyy" />
                    </h:outputText>
                    <h:outputText value="#{bundle.ViewCourseLabel_courseName}"/>
                    <h:outputText value="#{courseController.selected.courseName}" title="#{bundle.ViewCourseTitle_courseName}"/>
                    <h:outputText value="#{bundle.ViewCourseLabel_launchDate}"/>
                    <h:outputText value="#{courseController.selected.launchDate}" title="#{bundle.ViewCourseTitle_launchDate}">
                        <f:convertDateTime pattern="MM/dd/yyyy" />
                    </h:outputText>
                    <h:outputText value="#{bundle.ViewCourseLabel_nbreWeeks}"/>
                    <h:outputText value="#{courseController.selected.nbreWeeks}" title="#{bundle.ViewCourseTitle_nbreWeeks}"/>
                    <h:outputText value="#{bundle.ViewCourseLabel_photo}"/>
                    <h:outputText value="#{courseController.selected.photo}" title="#{bundle.ViewCourseTitle_photo}"/>
                    <h:outputText value="#{bundle.ViewCourseLabel_status}"/>
                    <h:outputText value="#{courseController.selected.status}" title="#{bundle.ViewCourseTitle_status}"/>
                    <h:outputText value="#{bundle.ViewCourseLabel_updateDate}"/>
                    <h:outputText value="#{courseController.selected.updateDate}" title="#{bundle.ViewCourseTitle_updateDate}">
                        <f:convertDateTime pattern="MM/dd/yyyy" />
                    </h:outputText>
                    <h:outputText value="#{bundle.ViewCourseLabel_idField}"/>
                    <h:outputText value="#{courseController.selected.idField}" title="#{bundle.ViewCourseTitle_idField}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{courseController.destroyAndView}" value="#{bundle.ViewCourseDestroyLink}"/>
                <br />
                <br />
                <h:link outcome="Edit" value="#{bundle.ViewCourseEditLink}"/>
                <br />
                <h:commandLink action="#{courseController.prepareCreate}" value="#{bundle.ViewCourseCreateLink}" />
                <br />
                <h:commandLink action="#{courseController.prepareList}" value="#{bundle.ViewCourseShowAllLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ViewCourseIndexLink}"/>

            </h:form>
        </ui:define>
    </ui:composition>

</html>
