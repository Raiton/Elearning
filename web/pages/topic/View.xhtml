<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewTopicTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewTopicLabel_idTopic}"/>
                    <h:outputText value="#{topicController.selected.idTopic}" title="#{bundle.ViewTopicTitle_idTopic}"/>
                    <h:outputText value="#{bundle.ViewTopicLabel_nameTopic}"/>
                    <h:outputText value="#{topicController.selected.nameTopic}" title="#{bundle.ViewTopicTitle_nameTopic}"/>
                    <h:outputText value="#{bundle.ViewTopicLabel_weekNumber}"/>
                    <h:outputText value="#{topicController.selected.weekNumber}" title="#{bundle.ViewTopicTitle_weekNumber}"/>
                    <h:outputText value="#{bundle.ViewTopicLabel_idCourse}"/>
                    <h:outputText value="#{topicController.selected.idCourse}" title="#{bundle.ViewTopicTitle_idCourse}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{topicController.destroyAndView}" value="#{bundle.ViewTopicDestroyLink}"/>
                <br />
                <br />
                <h:link outcome="Edit" value="#{bundle.ViewTopicEditLink}"/>
                <br />
                <h:commandLink action="#{topicController.prepareCreate}" value="#{bundle.ViewTopicCreateLink}" />
                <br />
                <h:commandLink action="#{topicController.prepareList}" value="#{bundle.ViewTopicShowAllLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ViewTopicIndexLink}"/>

            </h:form>
        </ui:define>
    </ui:composition>

</html>
