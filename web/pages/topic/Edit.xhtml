<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.EditTopicTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.EditTopicLabel_idTopic}" for="idTopic" />
                    <h:inputText id="idTopic" value="#{topicController.selected.idTopic}" title="#{bundle.EditTopicTitle_idTopic}" required="true" requiredMessage="#{bundle.EditTopicRequiredMessage_idTopic}"/>
                    <h:outputLabel value="#{bundle.EditTopicLabel_nameTopic}" for="nameTopic" />
                    <h:inputText id="nameTopic" value="#{topicController.selected.nameTopic}" title="#{bundle.EditTopicTitle_nameTopic}" />
                    <h:outputLabel value="#{bundle.EditTopicLabel_weekNumber}" for="weekNumber" />
                    <h:inputText id="weekNumber" value="#{topicController.selected.weekNumber}" title="#{bundle.EditTopicTitle_weekNumber}" />
                    <h:outputLabel value="#{bundle.EditTopicLabel_idCourse}" for="idCourse" />
                    <h:selectOneMenu id="idCourse" value="#{topicController.selected.idCourse}" title="#{bundle.EditTopicTitle_idCourse}" required="true" requiredMessage="#{bundle.EditTopicRequiredMessage_idCourse}">
                        <f:selectItems value="#{courseController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                </h:panelGrid>
                <h:commandLink action="#{topicController.update}" value="#{bundle.EditTopicSaveLink}"/>
                <br />
                <br />
                <h:link outcome="View" value="#{bundle.EditTopicViewLink}"/>
                <br />
                <h:commandLink action="#{topicController.prepareList}" value="#{bundle.EditTopicShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.EditTopicIndexLink}" />
            </h:form>
        </ui:define>
    </ui:composition>

</html>
