<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreateTopicTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                   <h:outputLabel value="#{bundle.CreateTopicLabel_nameTopic}" for="nameTopic" />
                   <h:inputText id="nameTopic" value="#{treeBean.selectedNode.entity.nameTopic}" title="#{bundle.CreateTopicTitle_nameTopic}" />
                    <h:outputLabel value="#{bundle.CreateTopicLabel_weekNumber}" for="weekNumber" />
                    <h:inputText id="weekNumber" value="#{treeBean.selectedNode.entity.weekNumber}" title="#{bundle.CreateTopicTitle_weekNumber}" />
                    <h:outputLabel value="#{bundle.CreateTopicLabel_idCourse}" for="idCourse" />
                    <h:selectOneMenu id="idCourse" value="#{treeBean.selectedNode.entity.idCourse}" title="#{bundle.CreateTopicTitle_idCourse}" required="true" requiredMessage="#{bundle.CreateTopicRequiredMessage_idCourse}">
                        <f:selectItems value="#{courseController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{treeBean.createtopic()}" value="#{bundle.CreateTopicSaveLink}" />
                <br />
                <br />
                <h:commandLink action="#{topicController.prepareList}" value="#{bundle.CreateTopicShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.CreateTopicIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
