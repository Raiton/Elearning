<html lang="en"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">

    <h:head>
        <title>Title</title>

    </h:head>
    <h:body onload="#{onload}">
        <h:outputStylesheet name="css/style_perso.css" />

        <div id="wrapper">
            <div id="header-wrapper">
                <div id="header" class="container">

                    <div id="menu">
                        <ul>
                            <li><a href="../home.xhtml">Homepage</a></li>
                            <li><a href="../field/listefield.xhtml">Courses</a></li>
                            <li><a href="../about.xhtml">About</a></li>
                            <li  class="current_page_item"><a href="#">Login</a></li>
                            <li><a href="../registration/register.xhtml">Register Now</a></li>
                        </ul>
                    </div>

                </div>
                <div id="banner">
                    <div class="content"><img src="#{resource['banner-elearning.jpg']}" width="1000" height="300" alt="" /></div>
                </div>

            </div>
            <!-- end #header -->

            <div id="page" >
                <div id="content" style="float: left">

                    <p:panel style="height: 1024px;padding: 100px" >
                                            <h1>Login</h1>

                        <h:form>
                            <div style="margin-top: 30px">
                                <h:panelGrid columns="2" style="margin: auto">
                                    <p:outputLabel value="Login" for="login" />
                                    <p:inputText id="login" value="#{loginController.account.username}" title="Login" required="true" />
                                    <p:outputLabel value="Password" for="passwd" />
                                    <p:password id="passwd" value="#{loginController.account.password}" title="Password" required="true" />
                                    <br />
                                    <h:commandLink action="#{loginController.login()}" value="Connect" />
                                    <br />
                                </h:panelGrid>




                            </div>
                            <p:growl id="messages" showDetail="true"/>
                        </h:form>

                    </p:panel>
                    <div style="clear: both;"></div>
                </div>
                <!-- end #content -->

                <!-- end #sidebar -->
                <div style="clear: both;"></div>
            </div>
            <!-- end #page --> 
        </div>
        <div id="footer">
            <p>Copyright (c) 2013 Ecole Polytechnique de Tunisie  Authors : Mohamed Rafik Megdiche, Houcem Chammakhi, Mariam Nefzi</p>
        </div>
        <!-- end #footer -->
    </h:body>
</html>
