<html lang="en"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">

    <h:head>
        <title>Title</title>

    </h:head>
    <h:body onload="#{onload}">
        <h:outputStylesheet name="css/style_perso.css" />

        <div id="wrapper">
            <div id="header-wrapper">
                <div id="header" class="container">

                    <div id="menu">
                        <ul>
                            <li><a href="../home.xhtml">Homepage</a></li>
                            <li><a href="../field/listefield.xhtml">Courses</a></li>
                            <li><a href="../about.xhtml">About</a></li>
                            <li  class="current_page_item"><a href="#">Login</a></li>
                            <li><a href="#">Register Now</a></li>
                        </ul>
                    </div>

                </div>
                <div id="banner">
                    <div class="content"><img src="#{resource['banner-elearning.jpg']}" width="1000" height="300" alt="" /></div>
                </div>

            </div>
            <!-- end #header -->

            <div id="page" >
                <div id="content" style="float: left">
                    <p:panel style="height: 1024px;padding: 100px" >
                        <h:form>       
                            <p:panelGrid columns="2" style="margin: auto">
                                <h:outputLabel value="login"/>
                                <p:inputText value="#{loginController.account.username}" required="true"></p:inputText>
                                <h:outputLabel value="password"/>
                                <h:inputSecret value="#{loginController.account.password}"  required="true"/>
                                <p:commandButton action="#{loginController.login}" value="Login" />


                            </p:panelGrid>
                        </h:form>
                    </p:panel>
                    <div style="clear: both;"></div>
                </div>
                <!-- end #content -->

                <!-- end #sidebar -->
                <div style="clear: both;"></div>
            </div>
            <!-- end #page --> 
        </div>
        <div id="footer">
            <p>Copyright (c) 2013 Ecole Polytechnique de Tunisie  Authors : Mohamed Rafik Megdiche, Houcem Chammakhi, Mariam Nefzi</p>
        </div>
        <!-- end #footer -->
    </h:body>
</html>
