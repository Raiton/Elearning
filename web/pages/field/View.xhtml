<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewFieldTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewFieldLabel_idField}"/>
                    <h:outputText value="#{fieldController.selected.idField}" title="#{bundle.ViewFieldTitle_idField}"/>
                    <h:outputText value="#{bundle.ViewFieldLabel_fieldCreationDate}"/>
                    <h:outputText value="#{fieldController.selected.fieldCreationDate}" title="#{bundle.ViewFieldTitle_fieldCreationDate}">
                        <f:convertDateTime pattern="MM/dd/yyyy" />
                    </h:outputText>
                    <h:outputText value="#{bundle.ViewFieldLabel_fieldName}"/>
                    <h:outputText value="#{fieldController.selected.fieldName}" title="#{bundle.ViewFieldTitle_fieldName}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{fieldController.destroyAndView}" value="#{bundle.ViewFieldDestroyLink}"/>
                <br />
                <br />
                <h:link outcome="Edit" value="#{bundle.ViewFieldEditLink}"/>
                <br />
                <h:commandLink action="#{fieldController.prepareCreate}" value="#{bundle.ViewFieldCreateLink}" />
                <br />
                <h:commandLink action="#{fieldController.prepareList}" value="#{bundle.ViewFieldShowAllLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ViewFieldIndexLink}"/>

            </h:form>
        </ui:define>
    </ui:composition>

</html>
