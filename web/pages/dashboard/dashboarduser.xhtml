
<!DOCTYPE html  [
<!ENTITY nbsp "&#160;">]>
    <ui:composition template="/layout_dashboard.xhtml"
     xmlns="http://www.w3.org/1999/xhtml"
     xmlns:f="http://java.sun.com/jsf/core"
     xmlns:h="http://java.sun.com/jsf/html"
     xmlns:ui="http://java.sun.com/jsf/facelets"
     xmlns:p="http://primefaces.org/ui">
     <ui:define name="Content">
     </ui:define>
    <ui:define name="Menu">
        <h:outputText  value="Name"/>        
                 <h:outputText  value=" #{loginController.userdata.name}"  />
                  <br/>
                 <h:outputText  value="Email"/>        
     <h:outputText  value=" #{loginController.userdata.EMail}"  />
    </ui:define>
    
      <ui:define name="Menu">
        <h:outputText  value="Name"/>        
                 <h:outputText  value=" #{loginController.userdata.name}"  />
                  <br/>
                 <h:outputText  value="Email"/>        
     <h:outputText  value=" #{loginController.userdata.EMail}"  />
    </ui:define>
    <ui:define name="TopBar">
        <h:panelGroup style="display:block; text-align:right">
        <h:outputLink>Find Courses</h:outputLink>
         </h:panelGroup> 
    </ui:define>
    
       <ui:define name="Content">
             <h:form styleClass="jsfcrud_list_form">
                <h:panelGroup id="messagePanel" layout="block">
                    <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                </h:panelGroup>
                <h:outputText escape="false" value="#{bundle.ListCourseEmpty}" rendered="#{courseController.items.rowCount == 0}"/>
                <h:panelGroup rendered="#{courseController.items.rowCount > 0}">
                    <h:outputText value="#{courseController.pagination.pageFirstItem + 1}..#{courseController.pagination.pageLastItem + 1}/#{courseController.pagination.itemsCount}"/>&nbsp;
                    <h:commandLink action="#{courseController.previous}" value="#{bundle.Previous} #{courseController.pagination.pageSize}" rendered="#{courseController.pagination.hasPreviousPage}"/>&nbsp;
                    <h:commandLink action="#{courseController.next}" value="#{bundle.Next} #{courseController.pagination.pageSize}" rendered="#{courseController.pagination.hasNextPage}"/>&nbsp;
                    <h:dataTable value="#{courseController.items}" var="item" border="0" cellpadding="2" cellspacing="0" rowClasses="jsfcrud_odd_row,jsfcrud_even_row" rules="all" style="border:solid 1px">
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListCourseTitle_idCourse}"/>
                            </f:facet>
                            <h:outputText value="#{item.idCourse}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListCourseTitle_courseName}"/>
                            </f:facet>
                            <h:outputText value="#{item.courseName}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListCourseTitle_courseCreationDate}"/>
                            </f:facet>
                            <h:outputText value="#{item.courseCreationDate}">
                                <f:convertDateTime pattern="MM/dd/yyyy" />
                            </h:outputText>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListCourseTitle_updateDate}"/>
                            </f:facet>
                            <h:outputText value="#{item.updateDate}">
                                <f:convertDateTime pattern="MM/dd/yyyy" />
                            </h:outputText>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListCourseTitle_nbreWeeks}"/>
                            </f:facet>
                            <h:outputText value="#{item.nbreWeeks}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListCourseTitle_launchDate}"/>
                            </f:facet>
                            <h:outputText value="#{item.launchDate}">
                                <f:convertDateTime pattern="MM/dd/yyyy" />
                            </h:outputText>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListCourseTitle_status}"/>
                            </f:facet>
                            <h:outputText value="#{item.status}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListCourseTitle_photo}"/>
                            </f:facet>
                            <h:outputText value="#{item.photo}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListCourseTitle_idField}"/>
                            </f:facet>
                            <h:outputText value="#{item.idField}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="&nbsp;"/>
                            </f:facet>
                            <h:commandLink action="#{courseController.prepareView}" value="#{bundle.ListCourseViewLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{courseController.prepareEdit}" value="#{bundle.ListCourseEditLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{courseController.destroy}" value="#{bundle.ListCourseDestroyLink}"/>
                        </h:column>
                    </h:dataTable>
                </h:panelGroup>
                <br />
                <h:commandLink action="#{courseController.prepareCreate}" value="#{bundle.ListCourseCreateLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ListCourseIndexLink}"/>
            </h:form>
    </ui:define>
</ui:composition>
