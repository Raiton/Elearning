<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewContentTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewContentLabel_idContent}"/>
                    <h:outputText value="#{contentController.selected.idContent}" title="#{bundle.ViewContentTitle_idContent}"/>
                    <h:outputText value="#{bundle.ViewContentLabel_contentName}"/>
                    <h:outputText value="#{contentController.selected.contentName}" title="#{bundle.ViewContentTitle_contentName}"/>
                    <h:outputText value="#{bundle.ViewContentLabel_idForm}"/>
                    <h:outputText value="#{contentController.selected.idForm}" title="#{bundle.ViewContentTitle_idForm}"/>
                    <h:outputText value="#{bundle.ViewContentLabel_idChapter}"/>
                    <h:outputText value="#{contentController.selected.idChapter}" title="#{bundle.ViewContentTitle_idChapter}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{contentController.destroyAndView}" value="#{bundle.ViewContentDestroyLink}"/>
                <br />
                <br />
                <h:link outcome="Edit" value="#{bundle.ViewContentEditLink}"/>
                <br />
                <h:commandLink action="#{contentController.prepareCreate}" value="#{bundle.ViewContentCreateLink}" />
                <br />
                <h:commandLink action="#{contentController.prepareList}" value="#{bundle.ViewContentShowAllLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ViewContentIndexLink}"/>

            </h:form>
        </ui:define>
    </ui:composition>

</html>
