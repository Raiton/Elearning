<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreateExamTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.CreateExamLabel_idExam}" for="idExam" />
                    <h:inputText id="idExam" value="#{examController.selected.idExam}" title="#{bundle.CreateExamTitle_idExam}" required="true" requiredMessage="#{bundle.CreateExamRequiredMessage_idExam}"/>
                    <h:outputLabel value="#{bundle.CreateExamLabel_examContent}" for="examContent" />
                    <h:inputText id="examContent" value="#{examController.selected.examContent}" title="#{bundle.CreateExamTitle_examContent}" />
                    <h:outputLabel value="#{bundle.CreateExamLabel_mark}" for="mark" />
                    <h:inputText id="mark" value="#{examController.selected.mark}" title="#{bundle.CreateExamTitle_mark}" />
                    <h:outputLabel value="#{bundle.CreateExamLabel_response}" for="response" />
                    <h:inputText id="response" value="#{examController.selected.response}" title="#{bundle.CreateExamTitle_response}" />
                    <h:outputLabel value="#{bundle.CreateExamLabel_deadline}" for="deadline" />
                    <h:inputText id="deadline" value="#{examController.selected.deadline}" title="#{bundle.CreateExamTitle_deadline}" >
                        <f:convertDateTime pattern="MM/dd/yyyy" />
                    </h:inputText>
                    <h:outputLabel value="#{bundle.CreateExamLabel_beginingDate}" for="beginingDate" />
                    <h:inputText id="beginingDate" value="#{examController.selected.beginingDate}" title="#{bundle.CreateExamTitle_beginingDate}" >
                        <f:convertDateTime pattern="MM/dd/yyyy" />
                    </h:inputText>
                    <h:outputLabel value="#{bundle.CreateExamLabel_idUserTable}" for="idUserTable" />
                    <h:selectOneMenu id="idUserTable" value="#{examController.selected.idUserTable}" title="#{bundle.CreateExamTitle_idUserTable}" required="true" requiredMessage="#{bundle.CreateExamRequiredMessage_idUserTable}">
                        <f:selectItems value="#{userTableController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                    <h:outputLabel value="#{bundle.CreateExamLabel_idTopic}" for="idTopic" />
                    <h:selectOneMenu id="idTopic" value="#{examController.selected.idTopic}" title="#{bundle.CreateExamTitle_idTopic}" required="true" requiredMessage="#{bundle.CreateExamRequiredMessage_idTopic}">
                        <f:selectItems value="#{topicController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{examController.create}" value="#{bundle.CreateExamSaveLink}" />
                <br />
                <br />
                <h:commandLink action="#{examController.prepareList}" value="#{bundle.CreateExamShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.CreateExamIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
