<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewExamTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewExamLabel_idExam}"/>
                    <h:outputText value="#{examController.selected.idExam}" title="#{bundle.ViewExamTitle_idExam}"/>
                    <h:outputText value="#{bundle.ViewExamLabel_examContent}"/>
                    <h:outputText value="#{examController.selected.examContent}" title="#{bundle.ViewExamTitle_examContent}"/>
                    <h:outputText value="#{bundle.ViewExamLabel_mark}"/>
                    <h:outputText value="#{examController.selected.mark}" title="#{bundle.ViewExamTitle_mark}"/>
                    <h:outputText value="#{bundle.ViewExamLabel_response}"/>
                    <h:outputText value="#{examController.selected.response}" title="#{bundle.ViewExamTitle_response}"/>
                    <h:outputText value="#{bundle.ViewExamLabel_deadline}"/>
                    <h:outputText value="#{examController.selected.deadline}" title="#{bundle.ViewExamTitle_deadline}">
                        <f:convertDateTime pattern="MM/dd/yyyy" />
                    </h:outputText>
                    <h:outputText value="#{bundle.ViewExamLabel_beginingDate}"/>
                    <h:outputText value="#{examController.selected.beginingDate}" title="#{bundle.ViewExamTitle_beginingDate}">
                        <f:convertDateTime pattern="MM/dd/yyyy" />
                    </h:outputText>
                    <h:outputText value="#{bundle.ViewExamLabel_idUserTable}"/>
                    <h:outputText value="#{examController.selected.idUserTable}" title="#{bundle.ViewExamTitle_idUserTable}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{examController.destroyAndView}" value="#{bundle.ViewExamDestroyLink}"/>
                <br />
                <br />
                <h:link outcome="Edit" value="#{bundle.ViewExamEditLink}"/>
                <br />
                <h:commandLink action="#{examController.prepareCreate}" value="#{bundle.ViewExamCreateLink}" />
                <br />
                <h:commandLink action="#{examController.prepareList}" value="#{bundle.ViewExamShowAllLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ViewExamIndexLink}"/>

            </h:form>
        </ui:define>
    </ui:composition>

</html>
